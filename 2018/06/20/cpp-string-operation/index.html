<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"><meta content="yes" name="apple-mobile-web-app-capable"><meta content="black-translucent" name="apple-mobile-web-app-status-bar-style"><meta content="telephone=no" name="format-detection"><meta name="description"><title>C++字符串操作 | 小窝儿</title><link rel="stylesheet" type="text/css" href="/css/normalize.css"><link rel="stylesheet" type="text/css" href="/css/highlight.css"><link rel="stylesheet" type="text/css" href="/css/very-simple.css"><link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.min.css"><link rel="Shortcut Icon" type="image/x-icon" href="/favicon.ico"></head><body><!-- include the sidebar--><!-- include ./includes/sidebar.jade--><!-- Blog title and subtitle--><header><div class="container header"><a id="logo" href="/." class="title">小窝儿</a><span class="subtitle">xiaolei的个人博客</span><label id="toggle-menu" for="menu" onclick><i class="fa fa-bars"></i></label></div></header><!-- use checkbox hack for toggle nav-bar on small screens--><input id="menu" type="checkbox"><!-- Navigation Links--><nav id="nav"><div class="container"><a href="/" class="sidebar-nav-item active">Home</a><a href="/archives" class="sidebar-nav-item">Archives</a></div></nav><div id="header-margin-bar"></div><!-- gallery that comes before the header--><div class="wrapper"><div class="container post-header"><h1>C++字符串操作</h1></div></div><div class="wrapper"><div class="container meta"><div class="post-time">2018-06-20</div><div class="post-categories"><a class="post-category-link" href="/categories/c/">c++</a></div><div class="post-tags"><a class="post-tag-link" href="/tags/c/">c++</a>/<a class="post-tag-link" href="/tags/string/">string</a>/<a class="post-tag-link" href="/tags/字符串/">字符串</a></div></div></div><article><div class="container post"><p>C++中常见的字符串操作， 直接看代码， 注释比较详细<br><figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="comment">//初始化字符 </span></span><br><span class="line">    <span class="built_in">string</span> newString;</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">message</span><span class="params">(<span class="string">"Aloha World!"</span>)</span></span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; message &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="keyword">char</span> arr[] = &#123;<span class="string">'H'</span>, <span class="string">'e'</span>, <span class="string">'l'</span>, <span class="string">'l'</span>, <span class="string">'o'</span>, <span class="string">'\0'</span>&#125;;</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">st1</span><span class="params">(arr)</span></span>; <span class="comment">//用字符数组初始化字符串 </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; st1 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">//向字符后追加内容 </span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s1</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s1.append(<span class="string">" to C++"</span>); <span class="comment">//向s1后边追加 " to C++"  </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s1 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出结果为 "Welcome to C++" </span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s2</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s2.append(<span class="string">" to C and C++"</span>, <span class="number">3</span>, <span class="number">2</span>); <span class="comment">//向s2后边追加字符串从第3个位置开始的2个字符，即" C" </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s2 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出 "Welcome C"</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s3</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s3.append(<span class="string">" to C and C++"</span>,<span class="number">5</span>); <span class="comment">//向s3后边追加从头开始的5个字符，即" to C"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s3 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出 "Welcome to C"</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s4</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s4.append(<span class="number">4</span>,<span class="string">'G'</span>); <span class="comment">//向s4后边追加4个'G'</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s4 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出 "WelcomeGGGG"</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//给字符赋新值 </span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s5</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s5.assign(<span class="string">"Dallas"</span>); <span class="comment">//将"Dallas"赋给s5，覆盖原值</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s5 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出"Dallas"</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s6</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s6.assign(<span class="string">"Dallas,Texas"</span>,<span class="number">1</span>,<span class="number">3</span>); <span class="comment">//将字符串从1号位置开始的3个字符赋给s6，即 "all"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s6 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出"all"</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s7</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s7.assign(<span class="string">"Dallas,Texas"</span>,<span class="number">6</span>); <span class="comment">//将字符串从头开始的6个字符赋值给s7，即"Dallas"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s7 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出"Dallas"</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s8</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    s8.assign(<span class="number">4</span>,<span class="string">'G'</span>); <span class="comment">//将字符G复制4份赋值给s8，即"GGGG"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s8 &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//输出 "GGGG"</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//清空字符串</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s9</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s9.at(<span class="number">3</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//打印位于字符串s9的3号位置的字符 即 'c'</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s9.erase(<span class="number">2</span>,<span class="number">3</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//擦除字符串s9从2号位置开始的3个字符 即"lco"，现在s9的值为"Weme"</span></span><br><span class="line">    s9.clear(); <span class="comment">//清空字符串s9</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s9.empty() &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//判断s9是否为空，是则打印1，否则打印0.此处打印1 </span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//比较字符串 compare();</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s10</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s11</span><span class="params">(<span class="string">"Welcomg"</span>)</span></span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s10.compare(s11) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//用s10和s11的ASCII码相减，打印 -2 (s10 - s11) </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s11.compare(s10) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//用s11和s10的ASCII码相减，打印 2 (s11 - s10)</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s10.compare(<span class="string">"Welcome"</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//打印 0</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//获取子字符串</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s12</span><span class="params">(<span class="string">"Welcome"</span>)</span></span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s12.substr(<span class="number">0</span>,<span class="number">1</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//获取s12从0号位置开始的1个字符 即 'W' </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s12.substr(<span class="number">3</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//获取s12从3号位置开始到结尾的字符串 即 "come"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s12.substr(<span class="number">3</span>,<span class="number">3</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//获取s12从3号位置开始的3个字符 即 "com"</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//搜索字符串</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s13</span><span class="params">(<span class="string">"Welcome to HTML"</span>)</span></span>;</span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s13.find(<span class="string">"co"</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//在s13中搜索 "co"，返回其第一次出现的位置 即 3</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s13.find(<span class="string">"co"</span>,<span class="number">6</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//在s13中从6号位置向后搜索"co",并返回第一次出现的位置，如果没有返回 -1  此处为 -1</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s13.find(<span class="string">'o'</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//在s13中搜索字符 o 的位置，并返回第一次出现的位置 此处为 4</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s13.find(<span class="string">'o'</span>,<span class="number">6</span>) &lt;&lt; <span class="built_in">endl</span>; <span class="comment">//在s13中从6号位置搜索字符 o 的位置，并返回第一次出现的位置，如果没有返回 -1 此处为 9 </span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">//插入和替换字符串</span></span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s14</span><span class="params">(<span class="string">"Welcome to HTML"</span>)</span></span>;</span><br><span class="line">    s14.insert(<span class="number">11</span>,<span class="string">"C++ and "</span>); <span class="comment">//从s14的11号位置插入 "C++ and ",插入后s14的值为 "Welcome to C++ and HTML"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s14 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s15</span><span class="params">(<span class="string">"AA"</span>)</span></span>;</span><br><span class="line">    s15.insert(<span class="number">1</span>,<span class="number">4</span>,<span class="string">'B'</span>); <span class="comment">//从s15的1号位置插入4个字符B，插入后s15的值为 "ABBBBA"</span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s15 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    <span class="function"><span class="built_in">string</span> <span class="title">s16</span><span class="params">(<span class="string">"Welcome to HTML"</span>)</span></span>;</span><br><span class="line">    s16.replace(<span class="number">11</span>,<span class="number">4</span>,<span class="string">"C++"</span>); <span class="comment">//将s16从11号位置开始的4个字符替换为 "C++",注意字符串结尾的 '\0' </span></span><br><span class="line">    <span class="built_in">cout</span> &lt;&lt; s16 &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
